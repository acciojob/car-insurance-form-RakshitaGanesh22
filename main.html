<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" required>
        <label for="cars">Car Brands</label>
        <select id="cars">
            <option value="BMW">
            <option value="Audi">
            <option value="Mercedez">
        </select>
        <label for="carage">Car Age</label>
        <input type="number" id="carage" name="number" required>
        <label for="dop">Date of Purchase(dop)</label>
        <input type="date" id="dop" name="dop" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">submit</button>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
